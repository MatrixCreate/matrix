<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Matrix</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-zinc-800 text-white">
        <div class="container mx-auto my-10">
            <h1 class="text-4xl font-bold">Matrix</h1>

            <h2 class="text-2xl fomt-bold mb-10">AWS Instances</h2>

            <div class="bg-black">
                <table
                    class="min-w-full text-white border border-gray-900 divide-y divide-gray-900"
                >
                    <thead class="bg-black">
                        <tr>
                            <th
                                class="py-2 px-4 text-left text-xs font-medium text-gray-300 uppercase"
                            >
                                Name
                            </th>
                            <th
                                class="py-2 px-4 text-left text-xs font-medium text-gray-300 uppercase"
                            >
                                State
                            </th>
                            <th
                                class="py-2 px-4 text-left text-xs font-medium text-gray-300 uppercase"
                            >
                                Public IP
                            </th>
                            <th
                                class="py-2 px-4 text-left text-xs font-medium text-gray-300 uppercase"
                            >
                                Private IP
                            </th>
                            <th
                                class="py-2 px-4 text-left text-xs font-medium text-gray-300 uppercase"
                            >
                                Instance Type
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-sm divide-y divide-gray-900">
                        {{range .Instances}}
                        <tr class="bg-black hover:bg-gray-800">
                            <td class="py-2 px-4">{{.Name}}</td>
                            <td class="py-2 px-4">{{.State}}</td>
                            <td class="py-2 px-4">{{.PublicIP}}</td>
                            <td class="py-2 px-4">{{.PrivateIP}}</td>
                            <td class="py-2 px-4">{{.InstanceType}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
